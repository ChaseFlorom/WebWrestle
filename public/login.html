<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wrestleverse - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Wrestleverse</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Content -->
  <div class="container mt-5">
    <h2>Login</h2>
    <div id="loginApp">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="loginEmail" v-model="loginEmail" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" v-model="loginPassword" placeholder="Password">
      </div>
      <button class="btn btn-primary" @click="login">Login</button>
      <p class="mt-2 text-danger" v-if="loginMessage">{{ loginMessage }}</p>
    </div>
  </div>

  <!-- Vue and Axios -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
  new Vue({
    el: "#loginApp",
    data: {
      loginEmail: '',
      loginPassword: '',
      loginMessage: ''
    },
    methods: {
      async login() {
        try {
          const res = await axios.post('http://localhost:3000/api/auth/login', {
            email: this.loginEmail,
            password: this.loginPassword
          });

          // Save login data and redirect to homepage
          localStorage.setItem('token', res.data.token);
          localStorage.setItem('username', res.data.user.username);
          window.location.href = 'index.html';  // Redirect

        } catch (error) {
          this.loginMessage = error.response?.data?.message || "Login failed";
        }
      }
    }
  });
</script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
